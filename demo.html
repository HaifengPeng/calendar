<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>calendar</title>
		<link rel="stylesheet" href="https://github.com/HaifengPeng/calendar/blob/master/calendar.css" />
	</head>
	<body>
		<div id="calendar"></div>
		<p>当前时间：<span id="js-cur"></span></p>
		<p>当前时间戳：<span id="js-curtt"></span></p>
		<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.0/jquery.min.js" ></script>
		<script type="text/javascript" src="https://github.com/HaifengPeng/calendar/blob/master/calendar.js" ></script>
		<script>
			$("#calendar").Calendar({
				lang: 'en'
			});//日历
			
			document.getElementById('js-cur').innerHTML = $.Calendar.getCurDate();
			document.getElementById('js-curtt').innerHTML = $.Calendar.getCurUnixTimestamp();
		</script>
	</body>
</html>
